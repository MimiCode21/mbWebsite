<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonlight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Space+Grotesk&display=swap" rel="stylesheet">

</head>

<body>
  <h1>MOONLIGHT</h1>

  <form id="newMemberForm" onsubmit="return newPrivateMember(event)">
    <label for="name">Enter you name:</label>
    <input type="text" id="name" name="name"><br><br>
    <input type="submit" id="submitForm" value="Submit">
  </form>

  <!--  Alert Button  -->

  <button id="memberButton"> Click Once New Membership is Accepted</button>

  <!-- Quiz for grouping   -->
<form>
  <div id="quiz">
    <h2>New Members Only: Question 1.</h2>
    <p>What Social Media Platform do you prefer?</p>
    <input type="radio" id="twitter" name="socialMedia" value="Twitter">
      <label for="twitter">Twitter</label><br>
      <input type="radio" id="tiktok" name="socialMedia" value="Tiktok">
      <label for="tiktok">Tiktok</label><br>
   
    <br>

    <h2>New Members Only: Question 2.</h2>
    <p>Do you prefer to be in front of the camera or behind??</p>
    <input type="radio" id="infront" name="camera" value="In front">
      <label for="infront">In front</label><br>
      <input type="radio" id="behind" name="camera" value="Behind">
      <label for="behind">Behind</label><br>
    <br>

    <button id="submitQuiz">Submit</button>
  </div>
</form>
  <div id="result" style="display: none;">
    <h2>Your Membership group is:</h2>
    <p id="group"></p>
  </div>

  <script src="./index.js"></script>

</body>

</html>
