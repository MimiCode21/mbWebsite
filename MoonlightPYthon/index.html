<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Moirai+One&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Moonlight</h1>
    <h2>Private Members Lounge</h2>

    <form id="newMemberForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name"><br><br>
        <input type="submit" id="submitForm" value="Submit">
      </form>
     
        <!-- Alert button to show the quiz -->
      <button id="memberButton"></button>
      <!-- Quiz for new member grouping -->
    <form id="quiz" style="display: none;"> <!--setting the form display to none so that it is not showing initially-->
        <h3>Scroll down ▽</h3><br>
        <h2 class="memberHeading">Welcome to Moonlight</h2>
        <h2>Question 1.</h2>
        <p class="quizLabel">What Social Media Platform do you prefer?</p>
        <input type="radio" id="twitter" name="socialMedia" value="Twitter">
        <label for="twitter" class="quizLabel">Twitter</label><br>
        <input type="radio" id="tiktok" name="socialMedia" value="TikTok">
        <label for="tiktok" class="quizLabel">TikTok</label>

        <br><br><br><br>

        <h2>Question 2</h2>
        <p class="quizLabel">Do you prefer to be in front of the camera or behind??</p>
        <input type="radio" id="infront" name="camera" value="In front">
        <label for="infront" class="quizLabel">In front</label><br>
        <input type="radio" id="behind" name="camera" value="Behind">
        <label for="behind" class="quizLabel">Behind</label><br>
        <br><br>
    <button id="submitQuiz">Submit</button><!--to submit the data from the form-->
  </form>

  <!-- Show result of what group the member will be in -->
  <div id="result" style="display: none;">
    <h3>Scroll down ▽</h3>
    <h2 class="memberAssignment">Your Membership group is:</h2>
    <p id="group"></p> <!--this will input the name and details of what group that member will be in-->
    <button id="clearResult">Finish</button>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
